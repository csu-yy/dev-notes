<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成6位随机数</title>
  <script>
    function huoqu() {
      const maxNum = 6; // 生成几位随机数
      let num = '';
      for(let i = 0; i < maxNum; i+=1) {
        num += Math.floor(Math.random() * 10)
      }
      document.getElementById('yanzhengma').value = num
    }
  </script>
</head>
<body>
  <label>验证码</label>
  <input type="text" id="yanzhengma" />
  <input type="button" value="获取验证码" onclick="huoqu()" />
</body>
</html>
