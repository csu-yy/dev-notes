  <script type="text/javascript">
    (function () {
      // 表单1 提交
      $("#send1,#send2").click(function() {
        var myFielsDivID = $(this).attr('data-myfielsdivid')
        var data = getJsonData(myFielsDivID);
        //增加自定义字段
        data['myFields'] = getMyFiels(myFielsDivID);
        if (!checkJson(data)) {
          return;
        }
        data['myFields'] = JSON.stringify(getMyFiels(myFielsDivID, true)); //传给后台的值
$("#sendFormSuccess").removeClass('hide')
resetForm();

        $.getJSON("//wclue.go.sohu.com/collect/signUp.do?callback=?", data, function(json) {
          //$.getJSON("http://clue-dev.sohusce.com/collect/signUp.do?callback=?",data,function(json){
          if (json && json.success) {
            resetForm();
            // alert('提交完成');
            $("#sendFormSuccess").removeClass('hide')
          } else {
            alert(json.msg);
          }
        });
      });

      // 关闭成功弹窗
      $("#closesendFormSuccess").click(function () {
        $("#sendFormSuccess").addClass('hide')
      })

      function getJsonData(myFielsDivID) {
        // var source = $.getUrlParam('utm_source');
        // var mediam = $.getUrlParam('utm_mediam');
        var jsonStr = {
          "name": myFielsDivID == "myFielsDiv_1" ? $("#name1").val() : $("#name2").val(),
          // "sex": (!$('input[name="sex"]:checked').val()) ? "" : $('input[name="sex"]:checked').val(),
          "mobile": myFielsDivID == "myFielsDiv_1" ? $("#mobile1").val() : $("#mobile2").val(),
          /*"province": dealerList.length==0?((!$("#province").val()) ? "" : $("#province").val()):undefined,
          "provinceName": dealerList.length==0?((!$("#province").val()) ? "" : $("#province").find("option:selected").text()):undefined,
          "city": dealerList.length==0?((!$("#city").val()) ? "" : $("#city").val()):undefined,
          "cityName": dealerList.length==0?((!$("#city").val()) ? "" : $("#city").find("option:selected").text()):undefined,
          "dealerProvince": dealerList.length?((!$("#province").val()) ? "" : $("#province").val()):undefined,
          "dealerCity": dealerList.length?((!$("#city").val()) ? "" : $("#city").val()):undefined,
          "dealerName": (!$("#dealerName").val()) ? "" : $("#dealerName").val(),
          "buyCarTime": (!$("#buyCarTime").val()) ? "" : $("#buyCarTime").val(),
          "budget": (!$("#budget").val()) ? "" : $("#budget").val(),
          "tel": (!$("#tel").val()) ? "" : $("#tel").val(),
          "email": (!$("#email").val()) ? "" : $("#email").val(),
          "birthday": (!$("#birthday").val()) ? "" : $("#birthday").val(),
          "children": (!$('input[name="children"]:checked').val()) ? "" : $('input[name="children"]:checked').val(),
          "education": (!$("#education").val()) ? "" : $("#education").val(),
          "organization": (!$("#organization").val()) ? "" : $("#organization").val(),
          "car": (!$('input[name="car"]:checked').val()) ? "" : $('input[name="car"]:checked').val(),
          "married": (!$('input[name="married"]:checked').val()) ? "" : $('input[name="married"]:checked').val(),
          "address": (!$("#address").val()) ? "" : $("#address").val(),
          "drivinglicense": (!$('input[name="drivinglicense"]:checked').val()) ? "" : $('input[name="drivinglicense"]:checked').val(),
          "passport": (!$('input[name="passport"]:checked').val()) ? "" : $('input[name="passport"]:checked').val(),
          "idType": (!$("#idType").val()) ? "" : $("#idType").val(),
          "idNo": (!$("#idNo").val()) ? "" : $("#idNo").val(),
          "postcode": (!$("#postcode").val()) ? "" : $("#postcode").val(),*/
          "projectId":13,
          /*"source":source,
          "mediam":mediam,
          "describe":$("#describe").val(),
          "pushmessage":$("#pushmessage").is(":checked")?0:1,
          "haveBuyCarTime": (!$("#haveBuyCarTime").val()) ? "" : $("#haveBuyCarTime").val()*/
        };
        return jsonStr;
      }

      function checkJson(data) {
        // 验证规则更改为 出现的线索字段都进行必填/选验证
        // if (isEmpty('name')) {
        if ($.trim(data.name)=="") {
          alert('姓名不能为空！');
          return false;
        } else if(!_isNum_Chinese_alphabet(data.name) || data.name.length > 10){
          alert('姓名最多输入10个字符(只能是字母、汉字和数字');
          return false;
        }

        // if (isEmpty('mobile')) {
        if ($.trim(data.mobile)=="") {
          alert('手机号不能为空！');
          return false;
        } else if(!_isMobileNo(data.mobile)){
          alert('手机号填写不正确');
          return false;
        }

        //验证自定义字段
        if (data.myFields) {
          var i = 0,
            _data = data.myFields,
            l = _data.length;
          //验证是否必填、验证范围
          for (; i < l; i += 1) {
            if ($.trim(_data[i].val) == "" && _data[i].required == "required") {
              alert(_data[i].key + "为必填（必选）");
              return false;
            }
            if (_data[i]['rangemin']) { //有范围限制
              var _min = _data[i]['rangemin'],
                _max = _data[i]['rangemax'];
              if (_data[i].val.length > _max || _data[i].val < _min) {
                alert(_data[i].key + "超限（" + (_min + "," + _max) + "）");
                return false;
              }
            }
          }
        }
        return true;
      }

      //清空表单
      function resetForm(){
        $("#name1,#mobile1,#name2,#mobile2").val("");
        // $("#province,#city,#buyCarTime,#education,#idType,#haveBuyCarTime").val("");
        // $("#dealerName,#budget,#tel,#email,#birthday,#organization,#address,#idNo,#postcode,#describe").val("");
        // $("#dealerProvince,#dealerCity,#dealerName").val("");

        // $('#city').empty().append('<option value="">请选择</option>');
        // $('#dealerName').empty().append('<option value="">请选择</option>');

        // 清空自定义字段数据
        $('.myFielsDiv input[type="text"]').val('');
        $('.myFielsDiv select').val('');
        [].slice.call($('.myFielsDiv input[type="radio"]:checked')).forEach(function(item,index){
            item.checked = false;
        });
        [].slice.call($('.myFielsDiv input[type="checkbox"]:checked')).forEach(function(item,index){
            item.checked = false;
        });
      }

      function isEmpty(id) {
        return $("#" + id).val() != undefined && $("#" + id).length > 0 && !$("#" + id).val();
      }

      function isRequireSelect(id) {
        return $("#" + id).length > 0 && $("#" + id).find("option:selected").val() == "";
      }

      function _isNum_Chinese_alphabet(str, plg) {
        var reg = arguments.length > 1 ? /^(\w|[\u4E00-\u9FA5]|[_]|[-])*$/ : /^(\w|[\u4E00-\u9FA5])*$/;
        if (str.match(reg) != null) {
          return true;
        } else {
          return false;
        };
      }

      function _isMobileNo(tel) {
        //return /^1[3|4|5|8][0-9]\d{4,8}$/.test(tel);
        //if(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(tel)){return true;};
        if (/^1[3|4|5|7|8][0-9]\d{8}$/.test(tel)) {
          return true;
        };
        return false;
      }

      function getMyFiels(id, plg) {
        var myFiels = [];
        var tag = '',
          type = '';
        var rl = arguments.length;
        var keyTxt = '';
        $("div#" + id).children().each(function() {
          tag = $(this).attr("elemTag");
          type = $(this).attr("elemType");
          keyTxt = $(this).children().eq(0).text();
          // keyTxt = keyTxt.substring(0,keyTxt.length-1);
          if (tag == "input") {
            if (type == "text") {
              var obj = {};
              if (rl > 0) { //传给后台
                obj[keyTxt] = $(this).children().eq(1).val();
                myFiels.push(obj);
              } else { //验证用
                myFiels.push({
                  "key": keyTxt,
                  "val": $(this).children().eq(1).val(),
                  "required": $(this).attr("required"),
                  "rangemin": $(this).attr("rangemin"),
                  "rangemax": $(this).attr("rangemax")
                });
              }

            }
            if (type == "radio") {
              var obj = {};
              if (rl > 0) {
                obj[keyTxt] = $(this).children().eq(0).siblings().find(":checked").next().text();
                myFiels.push(obj);
              } else {
                myFiels.push({
                  "key": keyTxt,
                  "val": $(this).children().eq(0).siblings().find(":checked").next().text(),
                  "required": $(this).attr("required")
                })
              }

            }
            if (type == "checkbox") {
              var obj = {};
              var val = '';
              $(this).children().eq(0).siblings().find(":checked").each(function() {
                val += $(this).next().text() + ",";
              });
              val = val.substring(0, val.length - 1);
              if (rl > 0) {
                obj[keyTxt] = val;
                myFiels.push(obj);
              } else {
                myFiels.push({
                  "key": keyTxt,
                  "val": val,
                  "required": $(this).attr("required")
                })
              }
            }
          }
          if (tag == "select") {
            var obj = {};
            if (rl > 0) {
              obj[keyTxt] = $(this).children().eq(1).find("option:selected").text();
              myFiels.push(obj);
            } else {
              myFiels.push({
                "key": keyTxt,
                "val": $(this).children().eq(1).find("option:selected").text(),
                "required": $(this).attr("required")
              });
            }

          }
        });
        return myFiels;
      }




    })()
  </script>
